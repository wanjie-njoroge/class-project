<html>

<head>
    <title> contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" />

</head>

<body>
    <h1> Contact </h1>
    <main>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" name="name">
            <input type="email" id="email" placeholder="Enter Your Email" email="email">
            <input type="text" id="country" placeholder="Enter Your country" country="country">

            <br><br />
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">select your gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <br></br>
            <label for="rating">Rating</label>
            <div class="rating">
                <input type="radio" id=1 name="rating" value="1">
                <label for="1">1</label>
                <input type="radio" id="2" name="rating" value="2">
                <label for="2">2</label>
                <input type="radio" id="3" name="rating" value="3">
                <label for="3">3</label>
                <input type="radio" id="4" name="rating" value="4">
                <label for="4">4</label>
                <input type="radio" id="5" name="rating" value="5">
                <label for="5">5</label>
            </div>
            <br>
            <label for="message">Enter your message</label>
            <br />
            <textarea id="message" rows="5" cols="40" placeholder="enter your message"></textarea>
            <br />
            <input type="submit" value="send">
            <input type="reset" value="reset">
        </form>
        <br />
</body>

</html>
